{% extends 'base.html' %}
{% load static %}

{% block primary %}
<h1 align="left">Create Location</h1><br>
<form action="" method="post" enctype="multipart/form-data">
    <div class="container-fluid">
        <div class="row">
            <div class="card col-12">
              <div class="card-header">
                  <h3>Location Info</h3>
              </div>
              <div class="card-body">
                {% csrf_token %}
                {{ form.as_ul }}
              </div>
            </div>
            <input class="btn btn-primary" type="submit" value="Submit">
        </div>
    </div>
</form>
{% endblock %}

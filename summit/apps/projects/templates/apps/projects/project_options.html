{% extends 'base.html' %}
{% load static %}

{% block primary %}
<h1 align="left">Project Modifications</h1><br>
<form action="" method="post" enctype="multipart/form-data">
    <div class="container-fluid">
        <div class="row">
            <div class="card">
              <div class="card-header">
                  <h3>Create Modifications</h3>
              </div>
              <div class="card-body">
                  <div class="form-group">
                        {% csrf_token %}

                      <div class="col-sm-offset-2 col-sm-auto">
                          <span class="text-danger sml">{{ form.mod_num.errors }}</span>
                      </div>
                      <label class="control-label col-sm-auto">{{ form.mod_num.label_tag }}</label>
                      <div class="col-sm">{{ form.mod_num}}</div><br>

                      <div class="col-sm-offset-2 col-sm-auto">
                        <span class="text-danger sml">{{ form.mod_type.errors }}</span>
                      </div>
                      <label class="control-label col-sm-auto">{{ form.mod_type.label_tag }}</label>
                      <div class="col-sm">{{ form.mod_type}}</div><br>

                      <div class="col-sm-offset-2 col-sm-auto">
                          <span class="text-danger sml">{{ form.mod_desc.errors }}</span>
                      </div>
                      <label class="control-label col-sm-auto">{{ form.mod_desc.label_tag }}</label>
                      <div class="col-sm">{{ form.mod_desc}}</div><br>

                  </div>
              </div>
            </div>
        </div>
    </div>
    <input class="btn btn-primary" type="submit" value="Submit">
</form>
{% endblock %}

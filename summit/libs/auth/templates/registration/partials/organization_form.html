<form method="post">
    {% csrf_token %}
    <div class="row">
        <div class="card col-sm-12">
            <table>
                <tbody>
                    <tr>
                        <td><b>{{ group_form.name.label}}:</b></td><td>{{ group_form.name }}</td>
                    </tr>
                    <tr>
                        <td><b>{{group_form.description.label}}:</b></td><td>{{ group_form.description}}</td>
                    </tr>
                    <tr>
                        <td><b>{{group_form.avatar.label}}:</b></td><td>{{ group_form.avatar}}</td>
                    </tr>
                    <tr>
                        <td><b>Org. Type:</b></td><td>{{ group_form.group_type}}</td>
                    </tr>
                </tbody>
            </table>
            <br>
            <input type="submit" value="Submit Organization" />
        </div>
    </div>
</form>

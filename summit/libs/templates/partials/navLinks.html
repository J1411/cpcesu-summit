{% for link in navLinks %}
  {% if link.pageId == pageId  %}
  <div class="menuItem active"
  {% elif link.customClasses %}
  <div class="menuItem {{ link.customClasses}}"
  {% else %}
  <div class="menuItem"
  {% endif %}

  title="{{ link.description }}">
  <a href="{{ link.link }}" target="{{ link.target|default:''}}">{{ link.name }}</a>
</div>
{% endfor %}
